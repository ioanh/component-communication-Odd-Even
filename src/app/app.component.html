<div class="row">
  <div class="container">
    <div class="col-sm-4">
      <h2>Evens</h2>
      <app-even *ngFor="let nums of evenArr" [even]="nums" ></app-even>
    </div>
    <div class="col-sm-4">
      <app-game-control (eventTriggered)="onEventCatched($event)"></app-game-control>
    </div>
    <div class="col-sm-4">
      <h2>Odds</h2>
      <app-odd *ngFor="let nums of oddArr" [odd]="nums"></app-odd>
    </div>
  </div>
</div>
